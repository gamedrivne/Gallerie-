<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Wallpapers</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #111;
      color: white;
      font-size: 1.3em;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .viewer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .viewer img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }

    .viewer span {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    #loadMore {
      display: block;
      width: 90%;
      margin: 15px auto;
      padding: 12px;
      background: #111;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loadMore:hover {
      background: #333;
    }

    #loadMore:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>Phone Wallpapers</header>

  <div class="gallery" id="gallery"></div>
  <button id="loadMore">Load More</button>

  <div class="viewer" id="viewer">
    <span id="closeBtn">&times;</span>
    <img id="viewerImg" src="" alt="Preview">
  </div>

  <script>
    const JSON_URL = "images.json";
    let allImages = [];
    let currentIndex = 0;
    const batchSize = 12; // number of images per load

    const gallery = document.getElementById("gallery");
    const viewer = document.getElementById("viewer");
    const viewerImg = document.getElementById("viewerImg");
    const closeBtn = document.getElementById("closeBtn");
    const loadMoreBtn = document.getElementById("loadMore");

    async function loadImages() {
      try {
        const response = await fetch(JSON_URL);
        const data = await response.json();
        allImages = data.photos;
        showNextBatch();
      } catch (error) {
        console.error("Error loading images:", error);
        gallery.innerHTML = "<p style='text-align:center;color:red;'>Failed to load images.</p>";
      }
    }

    function showNextBatch() {
      const nextImages = allImages.slice(currentIndex, currentIndex + batchSize);
      nextImages.forEach(photo => {
        const img = document.createElement("img");
        img.src = photo.src;
        img.addEventListener("click", () => showImage(photo.src));
        gallery.appendChild(img);
      });
      currentIndex += batchSize;

      if (currentIndex >= allImages.length) {
        loadMoreBtn.textContent = "No more wallpapers";
        loadMoreBtn.disabled = true;
      }
    }

    function showImage(src) {
      viewerImg.src = src;
      viewer.style.display = "flex";
    }

    closeBtn.addEventListener("click", () => {
      viewer.style.display = "none";
    });

    loadMoreBtn.addEventListener("click", showNextBatch);

    loadImages();
  </script>
</body>
</html>
